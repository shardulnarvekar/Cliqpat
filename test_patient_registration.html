<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Patient Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Test Patient Registration</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>First Name *</label>
            <input type="text" name="firstName" value="John" required>
        </div>
        
        <div class="form-group">
            <label>Last Name *</label>
            <input type="text" name="lastName" value="Doe" required>
        </div>
        
        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" value="john.doe@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Phone *</label>
            <input type="tel" name="phone" value="9876543210" required>
        </div>
        
        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" value="testpassword123" required>
        </div>
        
        <div class="form-group">
            <label>Date of Birth *</label>
            <input type="date" name="dateOfBirth" value="1990-01-01" required>
        </div>
        
        <div class="form-group">
            <label>Gender *</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Address *</label>
            <textarea name="address" required>123 Test Street</textarea>
        </div>
        
        <div class="form-group">
            <label>City *</label>
            <input type="text" name="city" value="Mumbai" required>
        </div>
        
        <div class="form-group">
            <label>State *</label>
            <input type="text" name="state" value="Maharashtra" required>
        </div>
        
        <div class="form-group">
            <label>Pincode *</label>
            <input type="text" name="pincode" value="400001" required>
        </div>
        
        <div class="form-group">
            <label>Blood Group</label>
            <select name="bloodGroup">
                <option value="">Select Blood Group</option>
                <option value="A+" selected>A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Emergency Contact Name *</label>
            <input type="text" name="emergencyContact" value="Jane Doe" required>
        </div>
        
        <div class="form-group">
            <label>Emergency Contact Phone *</label>
            <input type="tel" name="emergencyPhone" value="9876543211" required>
        </div>
        
        <div class="form-group">
            <label>Medical History</label>
            <textarea name="medicalHistory" placeholder="Optional"></textarea>
        </div>
        
        <div class="form-group">
            <label>Allergies</label>
            <textarea name="allergies" placeholder="Optional"></textarea>
        </div>
        
        <div class="form-group">
            <label>Current Medications</label>
            <textarea name="currentMedications" placeholder="Optional"></textarea>
        </div>
        
        <button type="submit">Register Patient</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const registrationData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                dateOfBirth: formData.get('dateOfBirth'),
                gender: formData.get('gender'),
                address: {
                    street: formData.get('address') || '',
                    city: formData.get('city'),
                    state: formData.get('state'),
                    pincode: formData.get('pincode')
                },
                city: formData.get('city'),
                state: formData.get('state'),
                pincode: formData.get('pincode'),
                bloodGroup: formData.get('bloodGroup') || '',
                emergencyContact: {
                    name: formData.get('emergencyContact'),
                    phone: formData.get('emergencyPhone')
                },
                medicalHistory: formData.get('medicalHistory') ? [{
                    condition: formData.get('medicalHistory'),
                    diagnosedDate: new Date(),
                    status: 'active'
                }] : [],
                allergies: formData.get('allergies') ? [{
                    allergen: formData.get('allergies'),
                    severity: 'mild'
                }] : [],
                currentMedications: formData.get('currentMedications') ? [{
                    name: formData.get('currentMedications'),
                    dosage: '',
                    frequency: '',
                    startDate: new Date()
                }] : []
            };
            
            console.log('Sending registration data:', JSON.stringify(registrationData, null, 2));
            
            try {
                const response = await fetch('/api/auth/patient/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationData)
                });
                
                const data = await response.json();
                
                console.log('Response status:', response.status);
                console.log('Response data:', JSON.stringify(data, null, 2));
                
                const result = document.getElementById('result');
                
                if (response.ok && data.success) {
                    result.innerHTML = '<div class="success">Registration successful!</div>';
                    result.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    result.innerHTML = '<div class="error">Registration failed!</div>';
                    result.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<div class="error">Network error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
