<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Form - Cliqpat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Debug Form Submission</h1>
    
    <form id="debugForm">
        <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="specialization">Specialization *</label>
            <select id="specialization" name="specialization" required>
                <option value="">Select Specialization</option>
                <option value="cardiology">Cardiology</option>
                <option value="general">General Medicine</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="experience">Experience *</label>
            <input type="number" id="experience" name="experience" min="0" max="50" required>
        </div>
        
        <div class="form-group">
            <label for="qualifications">Qualifications *</label>
            <textarea id="qualifications" name="qualifications" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="clinicName">Clinic Name *</label>
            <input type="text" id="clinicName" name="clinicName" required>
        </div>
        
        <div class="form-group">
            <label for="clinicCity">Clinic City *</label>
            <input type="text" id="clinicCity" name="clinicCity" required>
        </div>
        
        <div class="form-group">
            <label for="clinicState">Clinic State *</label>
            <input type="text" id="clinicState" name="clinicState" required>
        </div>
        
        <div class="form-group">
            <label for="clinicPincode">Clinic Pincode *</label>
            <input type="text" id="clinicPincode" name="clinicPincode" required>
        </div>
        
        <div class="form-group">
            <label for="consultationFee">Consultation Fee *</label>
            <input type="number" id="consultationFee" name="consultationFee" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="registrationFee">Registration Fee *</label>
            <input type="number" id="registrationFee" name="registrationFee" min="0" required>
        </div>
        
        <button type="submit">Test Registration</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('debugForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('Form submission started');
            
            const formData = new FormData(this);
            
            // Log all form data
            console.log('All form data:');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
            
            const registrationData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                specialization: formData.get('specialization'),
                experience: parseInt(formData.get('experience')),
                qualifications: formData.get('qualifications'),
                clinicName: formData.get('clinicName'),
                clinicAddress: {
                    street: '',
                    city: formData.get('clinicCity'),
                    state: formData.get('clinicState'),
                    pincode: formData.get('clinicPincode')
                },
                consultationFee: parseInt(formData.get('consultationFee')),
                registrationFee: parseInt(formData.get('registrationFee')),
                clinicTimings: {
                    monday: { start: '09:00', end: '17:00', isOpen: true },
                    tuesday: { start: '09:00', end: '17:00', isOpen: true },
                    wednesday: { start: '09:00', end: '17:00', isOpen: true },
                    thursday: { start: '09:00', end: '17:00', isOpen: true },
                    friday: { start: '09:00', end: '17:00', isOpen: true },
                    saturday: { start: '09:00', end: '13:00', isOpen: false },
                    sunday: { start: '09:00', end: '13:00', isOpen: false }
                }
            };
            
            console.log('Registration data being sent:', registrationData);
            
            try {
                const response = await fetch('/api/auth/doctor/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                const resultDiv = document.getElementById('result');
                if (response.ok && data.success) {
                    resultDiv.innerHTML = '<div class="success">Registration successful!</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">Registration failed: ' + (data.message || 'Unknown error') + '</div>';
                }
            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('result').innerHTML = '<div class="error">Network error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
