<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Doctor Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h2>Test Doctor Login</h2>
    
    <form id="testLoginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="doctor1@gmail.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="TestPassword123" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="status" class="status"></div>
    
    <div style="margin-top: 20px;">
        <h3>Available Test Accounts:</h3>
        <p><strong>doctor1@gmail.com</strong> - Password: TestPassword123</p>
        <p><strong>doctor2@gmail.com</strong> - Password: Blackdevil@442</p>
    </div>

    <script>
        document.getElementById('testLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Logging in...';
            
            try {
                console.log('Sending login request for:', email);
                
                const response = await fetch('/api/auth/doctor/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong><br>
                        Welcome Dr. ${data.data.doctor.firstName} ${data.data.doctor.lastName}<br>
                        <strong>Redirecting to dashboard in 3 seconds...</strong>
                    `;
                    
                    // Store user data
                    const userData = {
                        ...data.data.doctor,
                        type: 'doctor',
                        token: data.data.token
                    };
                    localStorage.setItem('cliqpat_user', JSON.stringify(userData));
                    
                    // Redirect after 3 seconds with detailed logging
                    setTimeout(() => {
                        console.log('Redirecting to doctor-dashboard.html...');
                        statusDiv.innerHTML += '<br><strong>üîÑ Redirecting now...</strong>';
                        
                        // Try multiple redirect methods
                        try {
                            window.location.href = 'doctor-dashboard.html';
                        } catch (error) {
                            console.error('Redirect error:', error);
                            statusDiv.innerHTML += '<br><strong>‚ùå Redirect failed. <a href="doctor-dashboard.html">Click here manually</a></strong>';
                        }
                    }, 3000);
                    
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `
                        <strong>‚ùå Login Failed</strong><br>
                        ${data.message || 'Unknown error'}<br>
                        ${data.errors ? JSON.stringify(data.errors) : ''}
                    `;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>‚ùå Network Error</strong><br>
                    ${error.message}<br>
                    Please check if the server is running.
                `;
            }
        });
    </script>
</body>
</html>
