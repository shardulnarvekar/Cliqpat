<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Admin API Test Page</h1>
    
    <div class="test-section">
        <h3>Test 1: Get All Doctors (Admin)</h3>
        <button onclick="testGetAllDoctors()">Test GET /api/doctors/admin/all</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Get Doctor by ID</h3>
        <button onclick="testGetDoctorById()">Test GET /api/doctors/:id</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Verify Doctor</h3>
        <button onclick="testVerifyDoctor()">Test PUT /api/doctors/:id/verify</button>
        <div id="result3" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Search Doctors</h3>
        <button onclick="testSearchDoctors()">Test GET /api/doctors/search</button>
        <div id="result4" class="result"></div>
    </div>

    <script>
        let currentDoctorId = null;
        
        async function testGetAllDoctors() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/doctors/admin/all');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Total doctors: ${data.data.doctors.length}<br>
                        Doctors: ${data.data.doctors.map(d => 
                            `${d.firstName} ${d.lastName} (${d.verificationStatus})`
                        ).join(', ')}
                    `;
                    
                    // Store first doctor ID for other tests
                    if (data.data.doctors.length > 0) {
                        currentDoctorId = data.data.doctors[0]._id;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }
        
        async function testGetDoctorById() {
            const resultDiv = document.getElementById('result2');
            
            if (!currentDoctorId) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå No doctor ID available. Run Test 1 first.';
                return;
            }
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`/api/doctors/${currentDoctorId}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Doctor: ${data.data.doctor.firstName} ${data.data.doctor.lastName}<br>
                        Status: ${data.data.doctor.verificationStatus}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }
        
        async function testVerifyDoctor() {
            const resultDiv = document.getElementById('result3');
            
            if (!currentDoctorId) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå No doctor ID available. Run Test 1 first.';
                return;
            }
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`/api/doctors/${currentDoctorId}/verify`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        verificationStatus: 'approved',
                        verificationNotes: 'Test approval via admin API'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Doctor verification status updated to: ${data.data.doctor.verificationStatus}<br>
                        Is verified: ${data.data.doctor.isVerified}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }
        
        async function testSearchDoctors() {
            const resultDiv = document.getElementById('result4');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/doctors/search?verificationStatus=approved');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Found ${data.data.doctors.length} approved doctors<br>
                        Total approved: ${data.data.pagination.totalDoctors}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }
        
        // Auto-run first test on page load
        window.addEventListener('load', testGetAllDoctors);
    </script>
</body>
</html>
